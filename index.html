<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="survey__container">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank for taking the time to help us improve the platform</h2>
        <div class="survey__container__wrapper">
            <form action="">

                <label for="name">Name</label>
                <input type="text" placeholder="Enter your Name"/>
                <label for="name">Email</label>
                <input type="email" placeholder="Enter your Email"/>
                <label for="name">Age <span class="optional">(optional)</span></label>
                <input type="text" placeholder="Enter your Email"/>

                <label for="options">Which option best describes your current role?</label>
                <select name="option" id="">
                    <option value="select-role" disabled>Select Role</option>
                    <option value="student">Student</option>
                    <option value="full time Job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefare-not-to-say">Student</option>
                    <option value="others">Others</option>
                </select>

                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <div class="form__container__radio">
                    <p><input type="radio" class="survey__form__radio"/> <span class="form__radio__txt">Definitely</span></p>
                    <p><input type="radio" class="survey__form__radio"/> <span class="form__radio__txt">Maybe</span></p>
                    <p><input type="radio" class="survey__form__radio"/> <span class="form__radio__txt">Not sure</span></p>
                </div>
                

                <label for="features">What is your favorite feature of freeCodeCamp?</label>
                <select name="features" id="">
                    <option value="select-an-option" disabled>Select an option</option>
                    <option value="challengs">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                
                <label for="improvements">What would you like to see improved?<span class="optional">(Check all that apply)</span></label>
                <div class="form__container__checkbox">
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Front-end Projects</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Back-end Projects</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Data Visualization</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Challengs</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Open Source Community</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Gitter help rooms</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Videos</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">City Meetups</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Wiki</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Forum</span></p>
                    <p><input type="checkbox" class="survey__form__checkbox"/> <span class="form__checkbox__txt">Additional Courses</span></p>
                </div>
                
                
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" placeholder="Enter your comment here..." id="txt-area" cols="30" rows="10"></textarea>

                <button type="submit" class="submit__btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
