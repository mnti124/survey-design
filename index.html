<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="survey__container">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank for taking the time to help us improve the platform</h2>
        <div class="survery__container__wrapper">
            <form action="">

                <label for="name">Name</label>
                <input type="email" placeholder="Enter your Email"/>
                <label for="name">Age <span>(optional)</span></label>
                <input type="text" placeholder="Enter your Email"/>

                <label for="options">Which option best describes your current role?</label>
                <select name="option" id="">
                    <option value="select-role" disabled>Select Role</option>
                    <option value="student">Student</option>
                    <option value="full time Job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefare-not-to-say">Student</option>
                    <option value="others">Others</option>
                </select>

                <label for="checkbox">Would you recommend freeCodeCamp to a friend?</label>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Definitely</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Maybe</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Not sure</span>

                <label for="features">What is your favorite feature of freeCodeCamp?</label>
                <select name="features" id="">
                    <option value="select-an-option" disabled>Select an option</option>
                    <option value="challengs">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                
                <label for="improvements">What would you like to see improved?<span>(Check all that apply)</span></label>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Front-end Projects</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Back-end Projects</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Data Visualization</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Challengs</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Open Source Community</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Gitter help rooms</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Videos</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>City Meetups</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Wiki</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Forum</span>
                <input type="checkbox" class="survey__container__checkbox"/> <span>Additional Courses</span>
                
                <label for="comments">Any comments or suggestions?</label>
                <textarea name="comments" placeholder="Enter your comment here..." id="txt-area" cols="30" rows="10"></textarea>

                <button type="submit" class="submit__btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
